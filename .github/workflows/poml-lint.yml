name: POML Lint

on:
  push:
    paths:
      - "prompts/*.poml"
      - "tools/poml_lint.py"
      - ".github/workflows/poml-lint.yml"
  pull_request:
    paths:
      - "prompts/*.poml"
      - "tools/poml_lint.py"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run poml lint
        run: python tools/poml_lint.py
